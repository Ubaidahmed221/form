<body id="image">
    <div class="container">

            <div class="col-md-5">

                    </div>

                    <div class="row">
                        <label class="col-md-2">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form control" placeholder="enter your name">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-2 ">F.Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form control" placeholder="enter your F.name">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-2">EMail</label>
                        <div class="col-md-10">
                            <input type="email" class="form control" placeholder="enter your E-Mail">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-2">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form control" placeholder="enter your Password">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-2">gender</label>
                        <div class="col-md-10">

                            <input type="radio" class="form control" name="section" value="male">
                            <small>male</small>
                            <input type="radio" class="form control" name="section" value="Fmale"><small>Fmale</small>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <!-- <label class="col-md-2">Country</label> -->
                        <div class="col-md-10">
                            <section class="form control">
                                <div class="dropdown">

                                        data-bs-toggle="dropdown">
                                        chose your Country
                                    </button> -->

                                        <option class="dropdown-item" value="pakistan">pakistan</option>
                                        <option class="dropdown-item" value="Turkey">Turkey</option>
                                        <option class="dropdown-item" value="China">China</option>
                                        <option class="dropdown-item" value="India">India</option>
                                    </select>
                                    <!-- <ul class="dropdown-menu">
                                        <li><a class="dropdown-item"  href="#">pakistan</a></li>
                                        <li><a class="dropdown-item" href="#">Turkey</a></li>
                                        <li><a class="dropdown-item" href="#">China</a></li>
                                        <li><a class="dropdown-item" href="#">India</a></li>
                                    </ul> -->
                                </div>
                        </div>
                        </section>
                    </div>

                    <br>
                    <br>

                    <input type="reset" class="btn">
